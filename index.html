<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="img/favicon-32x32.png" sizes="32x32" type="image/png">
  <link rel="stylesheet" href="css/style.css">
  <title>Title</title>
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }

    .attribution a:hover {
      color: hsl(228, 45%, 44%);
      text-decoration: none;
    }
  </style>
</head>

<body>
  <header>
    <h1 class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://github.com/n3kk3ll">Andrii Zhemchuznyi</a>.
    </h1>
  </header>
  <main>

    <article class="card">
      <div class="card__content">
        <h2 class="card__title">
          Order Summary
        </h2>
        <span class="card__subtitle">
          You can now listen to millions of songs, audiobooks, and podcasts on any
          device anywhere you like!
        </span>
        <div class="card__plan">
          <div class="card__plan-image">
            <img src="img/icon-music.svg" alt="music icon">
          </div>
          <div class="card__plan-tariff">
            <span class="card__plan-tariff-title">
              Annual Plan
            </span>
            <span class="card__plan-tariff-price">
              $59.99/year
            </span>
          </div>
          <a href="#" class="card__plan-link">
            Change
          </a>
        </div>
        <div class="card__plan-btn-group">
          <a href="#" class="btn card__plan-btn-primary">
            Proceed to Payment
          </a>
          <a href="#" class="btn card__plan-btn-secondary">
            Cancel Order
          </a>
        </div>
      </div>
    </article>

  </main>
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://github.com/n3kk3ll">Andrii Zhemchuznyi</a>.
    </div>
  </footer>
  <script src="js/app.js"></script>
</body>

</html>
